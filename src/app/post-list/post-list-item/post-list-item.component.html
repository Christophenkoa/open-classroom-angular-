<div class="bg-primary" style="padding: 15px;">
  <div class="row" style="text-align: justify">
    <h1 class="col-md-10">{{post.title}}</h1>
    <h3 class="col-md-2">{{post.created_at | date}}</h3>
  </div>
  <p>{{post.content}}</p>
  <div>
    <button class="btn btn-success" (click)="like()">love it!</button>
    <button class="btn btn-danger" (click)="dislike()">don't love it</button>
  </div>
</div>
